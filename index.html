<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="referrer" content="no-referrer"/><meta name="viewport" content="width=1024"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/favicon.ico"><title>snew</title><link href="/static/css/main.fe1f1434.css" rel="stylesheet"></head><body class="loggedin subscriber"><noscript><h1>JavaScript is required to use Snew</h1><div class="footer-parent"><p class="bottommenu">I think all censorship should be deplored. My position is that <a href="http://archive.is/d4NPt">bits are not a bug</a></p><p class="bottommenu">That we should create communications technologies that allow people to send whatever they like to each other.</p><p class="bottommenu">And when people put their thumbs on the scale and try to say what can and can’t be sent, we should fight back</p><p class="bottommenu">both politically through protest and technologically through software</p><p class="bottommenu">— <a href="https://reddit.com/r/blog/comments/16h4aa/aaronsw_1986_2013/">Aaron Swartz (1986 - 2013)</a></p></div></noscript><div id="root"></div><script type="text/javascript" src="/static/js/main.daba47e0.js"></script></body></html>
